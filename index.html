<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<!-- untuk cek garis/penggaris manual-->
<!-- penggunaan <div class="container bordered"> -->
<style>
    .bordered {
        border: solid 1px;
    }
</style>

<body>

    <div id="app">
        <!-- untuk cek garis <div class="container bordered"> -->
        <div class="container bordered">
            <h1 class="mt-5 text-center">To Do List App</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-9 mt-5 bordered">
                <div class="row">
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="start time">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="end time">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="new activity">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary form-control">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- untuk cek data, bisa muncul apa tidak -->

        <ul v-for="i in todoList">

        <ul v-for="i in todoList">
            Start: {{ i.start }}

            {{ i.done }}
        </ul>
    </div> -->

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      
        createApp({
          data() {
            return {
              todoList : [
                {text: 'belajar html', start: '07:00', end: '08:00', done: false},
                {text: 'belajar css', start: '08:00', end: '09:00', done: false},
                {text: 'belajar javascript', start: '09:00', end: '10:00', done: false},
              ]
            }
          }
        }).mount('#app')
    </script>
</body>
</html>
